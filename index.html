<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperatorio Primer Parcial</title>

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- LOGIC -->
    <script type="module" src="./assets/js/app.js"></script>

</head>
<body>
    <div id="main_container">
        <h1>Recuperatorio Primer Parcial</h1>
        
        <!-- FILTROS-->
        <div id="filtros_container" class="container">
            <h2>Form Datos</h2>
            <div class="col-md-3">
                <div class="form-floating">
                  <select class="form-select" name="filtro_tipo" id="filtro_tipo">
                        <option value="todos">Todos</option>
                        <option value="heroe">Hereo</option>
                        <option value="villano">Villano</option>
                    </select>
                  <label for="filtro_tipo">Seleccionar Tipo</label>
                </div>
            </div>

            <!-- Calcular Promedio -->
            <div class="row">
                <button id="btn_promedio" class="btn btn-primary col-sm-4">Calcular Edad Promedio</button>
                <input type="text" id="txb_promedio" class="col-3">
            </div>

            <!-- CHECKBOX COLUMNAS -->
            <h3>Mostrar Columnas</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_id" checked>
                <label class="form-check-label" for="filtro_id">ID</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_nombre" checked>
                <label class="form-check-label" for="filtro_nombre">Nombre</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_apellido" checked>
                <label class="form-check-label" for="filtro_apellido">Apellido</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_edad" checked>
                <label class="form-check-label" for="filtro_edad">Edad</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_ego" checked>
                <label class="form-check-label" for="filtro_ego">Alter Ego</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_ciudad" checked>
                <label class="form-check-label" for="filtro_ciudad">Ciudad</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_publicado" checked>
                <label class="form-check-label" for="filtro_publicado">Publicado</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_enemigo" checked>
                <label class="form-check-label" for="filtro_enemigo">Enemigo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_robos" checked>
                <label class="form-check-label" for="filtro_robos">Robos</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filtro_asesinatos" checked>
                <label class="form-check-label" for="filtro_asesinatos">Asesinatos</label>
            </div>            
        </div>
        <!-- TABLA DATOS -->
        <table id="tabla_datos" class="table table-striped">
            <thead>
                <tr>
                    <th><button class="btn btn-outline-info">ID</button></th>
                    <th><button class="btn btn-outline-info">Nombre</button></th>
                    <th><button class="btn btn-outline-info">Apellido</button></th>
                    <th><button class="btn btn-outline-info">Edad</button></th>
                    <th><button class="btn btn-outline-info">AlterEgo</button></th>
                    <th><button class="btn btn-outline-info">Ciudad</button></th>
                    <th><button class="btn btn-outline-info">Publicado</button></th>
                    <th><button class="btn btn-outline-info">Enemigo</button></th>
                    <th><button class="btn btn-outline-info">Robos</button></th>
                    <th><button class="btn btn-outline-info">Asesinatos</button></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-primary" id="btn_agregar">Agregar</button>

        <!-- MODAL ABM-->
        <div id="modal_abm">
            <i id="modal_close">X</i>
            <h2>Formulario ABM</h2>
            <div id="controls_container">
                <div class="filtro">
                    <label for="abm_id" class="col-4">ID: </label>
                    <input type="text" class="col-7" id="abm_id">
                </div>
                <div class="filtro">
                    <label for="abm_nombre" class="col-4" >Nombre: </label>
                    <input type="text" class="col-7" id="abm_nombre">
                </div>
                <div class="filtro">
                    <label for="abm_apellido" class="col-4" >Apellido: </label>
                    <input type="text" class="col-7" id="abm_apellido">
                </div>
                <div class="filtro">
                    <label for="abm_edad" class="col-4" >Edad: </label>
                    <input type="text" class="col-7" id="abm_edad">
                </div>
                <div class="filtro">
                    <label for="abm_tipo" class="col-4" >Tipo: </label>
                    <select name="abm_tipo" class="col-7" id="abm_tipo">
                        <option value="heroe">Heroe</option>
                        <option value="villano">Villano</option>
                    </select>
                </div>
                <div class="filtro">
                    <label for="abm_alter_ego" class="col-4" >AlterEgo: </label>
                    <input type="text" class="col-7" id="abm_alter_ego">
                </div>
                <div class="filtro">
                    <label for="abm_ciudad" class="col-4" >Ciudad: </label>
                    <input type="text" class="col-7" id="abm_ciudad">
                </div>
                <div class="filtro">
                    <label for="abm_publicado" class="col-4" >Publicado: </label>
                    <input type="text" class="col-7" id="abm_publicado">
                </div>
                <div class="filtro">
                    <label for="abm_enemigo" class="col-4" >Enemigo: </label>
                    <input type="text" class="col-7" id="abm_enemigo">
                </div>
                <div class="filtro">
                    <label for="abm_robos" class="col-4" >Robos: </label>
                    <input type="text" class="col-7" id="abm_robos">
                </div>
                <div class="filtro">
                    <label for="abm_asesinatos" class="col-4" >Asesinatos: </label>
                    <input type="text" class="col-7" id="abm_asesinatos">
                </div>
                
                <div class="acciones">
                    <button id="accion_agregar">Agregar</button>
                    <button id="accion_modificar">Modificar</button>
                    <button id="accion_eliminar">Eliminar</button>
                    <button id="accion_cancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
